<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Elementos de Formulários HTML</title>
</head>

<body>

    <h1>Elementos de Formulários HTML</h1>

    <form method="post" action="salvar.html">
        <div>
            <label for="nomecompleto">Digite seu nome completo:</label>
            <input type="text" id="nomecompleto" name="nomecompleto" size="50" maxlength="10"
                placeholder="Seu nome é muito importante">
        </div>

        <div>
            <input type="button" id="btn01" name="btn01" value="Envio 01">
            <button type="button" id="btn02" name="btn02">Envio 02</button>
        </div>

        <div>
            <label for="cordosolhos">Selecione a cor dos seus olhos:</label>
            <input type="color" id="cordosolhos" name="cordosolhos">
        </div>

        <div>
            <label for="trabalho">Envie o arquivo do seu trabalho:</label>
            <input type="file" id="trabalho" name="trabalho">
        </div>

        <div>
            <label for="senha">Digite sua Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>

        <div>
            <label for="sexo">Qual o seu sexo?</label>
            <input type="radio" id="sexoM" name="sexo" value="M"> <label for="sexoM">M</label>
            <input type="radio" id="sexoF" name="sexo" value="F" checked> <label for="sexoF">F</label>
            <!--Previamente selecionado-->
            <input type="radio" id="sexoOutro" name="sexo" value="O"> <label for="sexoOutro">Outro</label>
            <!--Para selecionar um e tirar a seleção do outro, todos os inputs devem ter o mesmo 'name'-->
        </div>

        <div>
            <label for="musica">Quais estilos musicais vc gosta:</label>
            <input type="checkbox" id="musicaRock" name="musicaRock" value="Rock"> <label for="musicaRock">Rock and
                Rol</label>
            <input type="checkbox" id="musicaPagode" name="musicaPagode" value="Pagode"> <label
                for="musicaPagode">Pagode</label>
            <input type="checkbox" id="musicaFunk" name="musicaFunk" value="Funk"> <label for="musicaFunk">Funk</label>
            <input type="checkbox" id="musicaClassica" name="musicaClassica" value="Classica"> <label
                for="musicaClassica">Clássica</label>
        </div>

        <div>
            <label for="volume">Volume da Música:</label>
            <input type="range" id="volume" name="volume" min="1" max="10" step="2" value="0">
        </div>

        <!--Data-->

        <div>
            <label for="dtnascimento">Data de Nascimento:</label>
            <input type="date" id="dtnascimento" name="dtnascimento">
        </div>

        <div>
            <label for="compromisso">Data e Hora do Compromisso:</label>
            <input type="datetime-local" id="compromisso" name="compromisso">
        </div>

        <div>
            <label for="mes">Mês da SAC:</label>
            <input type="month" id="mes" name="mes">
        </div>

        <div>
            <label for="semana">Semana de Provas:</label>
            <input type="week" id="semana" name="semana">
        </div>

        <div>
            <label for="hora">Horário Diário de Estudos:</label>
            <input type="time" id="hora" name="hora">
        </div>

        <!--Formatadores-->

        <div>
            <label for="emailpessoal">E-mail Pessoal:</label>
            <input type="email" id="emailpessoal" name="emailpessoal">
        </div>

        <div>
            <label for="mesada">Mesada R$:</label>
            <input type="number" id="mesada" name="mesada" step="0.01">
        </div>

        <div>
            <label for="pesquisa">Pesquisar por:</label>
            <input type="search" id="pesquisa" name="pesquisa">
        </div>

        <div>
            <label for="celular">Celular:</label>
            <input type="tel" name="celular" id="celular">
        </div>

        <div>
            <label for="pagina">Página Pessoal:</label>
            <input type="url" id="pagina" name="pagina" value="Digite aqui">
        </div>

        <div>
            <label for="mensagem">Mensagem:</label> <!--Não possui o atributo 'value', logo, a tag fecha para usar o valor como conteúdo do campo-->
            <textarea name="mensagem" id="mensagem" rows="10" cols="50">Mensagem Padrão</textarea>
        </div>

        <div>
            <label for="estado">Estado Natal:</label>
            <select name="estado" id="estado">
                <option value=""></option>
                <option value="1">ES</option>
                <option value="2">RJ</option>
                <option value="3" selected>SP</option> <!--Opção selecionada por padrão-->
                <option value="4">MG</option>
            </select>
        </div>
    </form>

</body>

</html>
