<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Contato Bootstrap</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" style="background-color: #CFE2FF;" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Contate-nos</h1>

    <!-- campos: Nome, celular (com máscara), e-mail, mensagem. Crie também um botão "Enviar". -->

    <div class="div-central">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" required placeholder="Fulano da Silva">
            <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="celular" required placeholder="(99) 99999-9999">
            <label for="celular">Celular</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" required placeholder="name@example.com">
            <label for="floatingPassword">E-mail</label>
        </div>
        <div class="my-3">
            <label for="texto" class="form-label">Mensagem</label>
            <textarea class="form-control" id="texto" rows="6" maxlength="300" style="resize: none;" required onkeyup="msgContagem(this)"></textarea>
            <span id="msgArea" name="msgArea">0/300</span>
        </div>

        <button type="button" class="btn btn-primary d-grid gap-2 mx-auto" style="margin-top: -10px;" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Enviar</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="exampleModalLabel">Informações de Contato</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Agradecemos sua atenção! <br>
                        Assim que possível, tomaremos as medidas cabíveis.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar Mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>

    <script>
        var phoneMask = IMask(
            document.getElementById("celular"), {
            mask: '(00) 00000-0000'
        });

        function msgContagem(campo) {
            var texto = campo.value;
            var contador = texto.length;

            document.getElementById("msgArea").innerHTML = contador + "/300";
        }

    </script>

</body>

</html>
